{% extends 'base.html' %}

{% block title %}login{% endblock title %}

{% block content %}
<div class='block-center' style="width: 27%;margin-left: auto;margin-right: auto;margin-top: 11rem;border: 1px solid;border-radius: 12px;padding: 2%;background-color: #f4433642;">
    {% if error_message %}
        <div class="ui negative message">
            <i class="close icon"></i>
            <div class="header">
                {{ error_message }}
            </div>
        </div>        
    {% endif %}
    <form action="" method="POST" class="ui form">
        {% csrf_token %}
        {{ form }}
        <button type='submit' class="ui button positive mtop">Login</button>
    </form>    
</div>

{% endblock content %}
